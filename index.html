---
layout: layout.njk
---
<div>
  {% for article in collections.articles %}
  <h2>
    <a href="{{ article.url }}">
      {{ article.data.title }}
    </a>
    <p>{{ article.data.pub_date }}</p>
    <p>{{ article.data.time_to_read }} min{{ article.data.time_to_read | pluralize }} read</p>
  </h2>
  {% endfor %}
</div>
